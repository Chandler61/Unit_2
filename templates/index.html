<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Chandler's Cupcakes</title>
</head>
<body>
    <header style="display: flex;	
        flex-direction: row;
	    flex-wrap: nowrap;
	    justify-content: flex-start;
	    align-items: stretch;
	    align-content: stretch;
        border-radius: 5px;
        width: 100%;
        height: 205px;">
        <h1>Chandler's Cupcakes</h1>
        <div class="cart">
        <a href="{{ url_for('order') }}">
            <h6>Cart - {{ items_num}}</h6>
        </a>
        <h6>Total: ${{ order_total }} </h6>  
    </header>
    <main>
        <div class="all-cupcakes">
            {% for cupcake in cupcakes %}
                <div id="cupcakes" style="width:25%; height:200px; background:rgb(117 190 218 / 0.5);border-radius: 25px; 
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
                align-content: stretch; 
                margin: 5px;">
                    
                    <a href="{{ url_for('cupcake_individual', name=cupcake['name'])}}">
                        <h4>{{ cupcake["name"]}}</h4>
                    </a>
                        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
                        <h4>Frosting: {{ cupcake["frosting"] }}</h4>
                        <h4>Price: ${{ cupcake["price"] }}</h4>
                    <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
                        <button>Add to Cart</button>
                    </a>
                </div>    
            {% endfor %}
        </div>
    </main>
    <p>Which Cupcake would you like?</p>
</body>

</html>
